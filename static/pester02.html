<h1>Tweet MPs</h1>

<h2>Get vocal on democracy!</h2>

<p>Ever wanted to send a <a href="http://twitter.com/">Twitter</a> message to every Member of the <a href="http://en.wikipedia.org/wiki/Parliament_of_the_United_Kingdom">UK Parliament</a> who has a Twitter account? Well now you can.

<p>Now that you've logged in with OAuth, you can use the form below to send your message to all tweeting UK MPs:

<form method="POST" action="post">
<p><strong>Dear MPs</strong>: <input type="text" name="text" size="64"> 
<input type="submit" value="Send!">
</form>
